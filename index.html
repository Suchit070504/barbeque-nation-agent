<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbeque Nation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #d94141;
        }

        .chat-container {
            width: 400px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
        }

        .user, .bot {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #1e90ff;
        }

        .bot {
            text-align: left;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-right: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #d94141;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b52c2c;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Barbeque Nation Chatbot</h2>
    <div class="chatbox" id="chatbox">
        <div class="bot">üëã Hello! Welcome to Barbeque Nation. How may I help you today?</div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function appendMessage(message, sender) {
        const chatbox = document.getElementById("chatbox");
        const msgDiv = document.createElement("div");
        msgDiv.className = sender;
        msgDiv.textContent = (sender === 'user' ? 'üßë ' : 'ü§ñ ') + message;
        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
        const inputBox = document.getElementById("userInput");
        const message = inputBox.value.trim();
        if (message === "") return;

        appendMessage(message, "user");

        fetch("http://127.0.0.1:5000/webhook", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                session_id: "abc123",
                user_input: message
            })
        })
        .then(response => response.json())
        .then(data => {
            appendMessage(data.response, "bot");
        })
        .catch(error => {
            appendMessage("‚ö†Ô∏è Error: Unable to reach the server.", "bot");
            console.error("Error:", error);
        });

        inputBox.value = "";
    }
</script>

</body>
</html>
